<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Porta Fechada — Jogo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game" class="game-grid" role="application" aria-labelledby="game-title">
    <!-- Personagem / visitante (esquerda) -->
    <aside class="panel left" id="panel-left" aria-hidden="false">
      <img id="visitor-img" src="imagens/jogo sus.webp" alt="Visitante na porta" />
    </aside>

    <!-- Janela de diálogo (direita) -->
    <section class="panel right" id="dialogue" aria-labelledby="dialogue-title">
      <h2 id="dialogue-title" class="sr-only">Janela de diálogo</h2>

      <div id="bubble" class="bubble fade-in" aria-live="polite" aria-atomic="true">
        <p id="text" class="typewriter"></p>
      </div>

      <div id="controls" class="controls">
        <button id="continue-btn" class="btn hidden" aria-hidden="true">Continuar</button>
      </div>
    </section>

    <!-- Área inferior com botões de escolha -->
    <nav class="panel bottom" id="choices" aria-label="Escolhas do jogador">
      <!-- Botões de opção serão inseridos dinamicamente -->
    </nav>
  </div>

  <!-- Áudios: opcional. Se não existirem, o código verifica e prossegue sem erro. -->
  <audio id="typing-sfx" preload="auto" src="audio/typing.mp3"></audio>
  <audio id="ambience" preload="auto" loop src="audio/ambience.mp3"></audio>

  <script src="script.js" defer></script>
</body>
</html>
