<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Porta Fechada</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Porta Fechada</h1>
    <div id="game">
      <button id="startBtn">Start Game</button>
      <div id="questionContainer" class="hidden">
        <div id="questionText"></div>
        <div id="answers"></div>
        <div id="status"></div>
      </div>
    </div>
  </main>

  <!-- Audio elements -->
  <!-- Door open sound (played once when the first question appears) -->
  <audio id="door-open" src="audio/sfx/door_open.mp3" preload="auto"></audio>
  <!-- Typing SFX (used during typing effect) -->
  <audio id="typing" src="audio/sfx/typing.mp3" preload="auto"></audio>
  <!-- Ambience music (loops during the game) -->
  <audio id="ambience" src="audio/music/ambience.mp3" preload="auto" loop></audio>

  <script src="script.js"></script>
</body>
</html>
